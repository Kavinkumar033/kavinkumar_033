<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>Two Way Data Binding</h1>
Enter your First Name <input type="text" name="" id="" [(ngModel)]="fname">
<br>
Enter your Last Name <input type="text" name="" id="" [(ngModel)]="sname">
<br>
<p>Welcome {{fname}} {{sname}}</p>
<hr>
<h1>Interpolation Example</h1>
<br>
<b>
  Name:{{name}} <br>
  Age:{{age}} <br>
  Email: <input type="text" value="{{ email}}"><br>
  Example for {{example}}
</b>
<h2>Property Example</h2>
Name: <input type="text" name="" id="" [value]="name">
<br><br>
Age: <input type="text" name="" id="" [value]="age">
<br><br>
Email: <input type="text" name="" id="" [value]="email"><br>
<br>
Example <input type="text" [value]="example
">
<h2>Event Binding</h2>
<button (click)="changename()">Change Name</button><br><br>
<button (click)="changeage()">Change Age</button><br><br>
<button (click)="changeemail()">Change Email</button><br>
<button (click)="changeexample()">Change Example</button>
<br><br>
<img [src]="imagepath" alt="" width="500" height="400">
<br><br>
<button (click)="changeimage()">Change Image</button>
</body>
</html>
