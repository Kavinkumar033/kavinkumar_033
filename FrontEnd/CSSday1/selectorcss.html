<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         /* Universal selector */
            *
            {
                color: rgb(0, 200, 255);
            }
        /* Tag selector */
        table
        {
            border: 2px solid rgb(189, 70, 198);
        }
        /* Id selector */
        #heading
        {
            text-align: center;
            background-color: black;
        }
        /* Class selector */
        .tab
        {
            width: 50%;
            
        }
    </style>
</head>

<body>
    <h1 id="heading">ONE PIECE</h1>
    <table class="tab" border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Luffy</td>
            <td>Captain</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Zoro</td>
            <td>Swordman</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sanji</td>
            <td>Cook</td>
        </tr>
    </table>
</body>

</html>
