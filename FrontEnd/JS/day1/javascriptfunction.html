<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction() {
            document.write("<h1> Java Script Function ");
        }
        function add(a, b) {
            let sum = a + b;
            document.write("<b> sum : " + sum);
        }
        function sub(a, b) {
            let sub = a - b;
            document.write("<b> sub : " + sub);
        }
    </script>
</head>

<body>
    <button onclick="myfunction()">Click</button>
    <br><br>
    <button onclick="add(33, 34)">Add</button>
    <br><br>
    <button onclick="sub(100, 50)">Sub</button>
</body>

</html>
