<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a, b) {
            let sum = a + b;
            alert("sum of "+a+" & "+b+" is " + sum);
        }
        function sub(a, b) {
            let sub = a - b;
            window.alert("sub of "+a+" & "+b+" is " + sub);
        }
        function Mul(a, b) {
            let mul = a * b;
            window.alert("Multiple of "+a+" & "+b+" is " + mul);
        }
        function Div(a, b) {
            let div = a / b;
            window.alert("Division of "+a+" & "+b+" is " + div);
        }
    </script>
</head>

<body>
    <button onclick="add(33, 34)">Add</button>
    <br><br>
    <button onclick="sub(100, 50)">Sub</button>
    <br><br>
    <button onclick="Mul(100, 50)">Mul</button>
    <br><br>
    <button onclick="Div(100, 50)">Div</button>
</body>

</html>
