<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       function call()
       {
        let num=parseInt(document.getElementById("n1").value);
        var result="*",i,j;
        for( i=1;i<=num;i++)
        {
            for(j=1;j<=i;j++)
            {
              document.write(" * ");
            }
          document.write("<br>");
        }          
       }
    </script>
</head>
<body>
    <h2>Star Pattern Code</h2>
    Enter Number Of Rows : <input type="text" name="" id="n1" onfocus="this.value=''" onblur="call()">
</body>
</html>
