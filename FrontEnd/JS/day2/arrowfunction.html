<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const sum= () => 10 + 20 ;
        document.write("<br> Addition: "+sum());
        const sub= (x,y) => x-y ;
        document.write("<br> Subtraction : "+sub(100,50));
        const mul= (x,y) => {return(x*y)} ;
        document.write("<br> Multiple: "+mul(20,100));
        const big= (x,y) => 
        {
            if(x>y)
            return "x is big num";
            else
            return "y is big num";
        } ;
        document.write("<br> Biggest Number: "+big(10,33));
        const fact= (x) => 
        {
            let f=1;
            for(let i=1;i<=x;i++)
        {
            f=f*i;
        }
        return f;
        };
        document.write("<br> Factorial of 5 is : "+fact(5));
    </script>
</head>
