<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //using literals
        var stud={name:"kavin",Id:33,dept:"B.Tesh-IT"};
        document.write("<br> Student Name : "+stud.name);
        document.write("<br> Student ID : "+stud.Id);
        document.write("<br> Student Dept : "+stud.dept);

        //using object
        var std=new Object();
        std.name="Teddy";
        std.Id=333;
        std.status="FreeFire Player"
        document.write("<br> Student Name : "+std.name);
        document.write("<br> Student ID : "+std.Id);
        document.write("<br> Student Status : "+std.status);
    </script>
</body>
